<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        
    <form id="signupForm" action="/" method="get">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        <div>
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" id="fname" >
        </div>
        <div>
            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname">
        </div>
        <div>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname">
        </div>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email">
        </div>
        <div>   
            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>    
            <label for="gender"><b>Gender</b></label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div> 
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw">
        </div>
        <div>
            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm">
        </div>
    
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
            
                <button type="button" class="cancelbtn" onclick="document.getElementById('signupForm').reset()">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
                <div id="error" class="error-message"></div>
    </form>
   
    <script defer src="script.js"></script>
</body>
</html>
